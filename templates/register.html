<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register â€¢ SkillMatch+</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/login_registration.css">
    <link rel="stylesheet" href="../static/css/messages.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="auth-page">

    <!-- GLOBAL MESSAGE BOX -->
<div class="app-message" id="appMessage">
    <span class="message-icon"></span>
    <span class="message-text"></span>
</div>


    <div class="auth-container">

        <h2 class="logo-title">SkillMatch+</h2>
        <h1>Create Your Account</h1>
        <p>Join the SkillMatch+ community today.</p>

        <form action="#" method="POST">

            <div class="form">
                <i class="fas fa-user"></i>
                <input type="text" id="name" required>
                <label for="name">Full Name</label>
            </div>

            <div class="form">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" required>
                <label for="email">Email Address</label>
            </div>

            <div class="form">
                <i class="fas fa-graduation-cap"></i>
                <input type="text" id="skills" required>
                <label for="skills">Skills (Student) / Interests (Sponsor)</label>
            </div>

            <div class="form">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>

            <div class="form">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password" required>
                <label for="confirm-password">Confirm Password</label>
            </div>

            <div class="role-selection">
                <div class="radio-group">
                    <input type="radio" name="role" id="student" value="student" checked>
                    <label for="student">Student</label>
                </div>

                <div class="radio">
                    <input type="radio" name="role" id="sponsor" value="sponsor">
                    <label for="sponsor">Sponsor</label>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to <a href="#">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit" class="auth-btn">Create Account</button>
        </form>

        <div class="switch-text">
            Already have an account? <a href="login.html">Sign In Here</a>
        </div>

    </div>

</body>
</html>
