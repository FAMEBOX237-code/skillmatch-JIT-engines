<body>
      <!-- ======= HEADER START ======= -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h2>SkillMatch+</h2>

            <nav class="main-nav">

                    <span class="badge">3</span>

                <div class="profile-dropdown">
                    <div></div>
                    <img src="avatar.png" alt="Profile" class="profile-pic">

    <!-- Edit profile Page Starts-->
    <section>
     <div class="over-all-container">
       <div class="edit-container"> 
           <img src="../static/images/avatar.png" alt="Change Profile picture" class="profile-avatar">
           <div class="edit-actions"> 
            <button class="btnedit-primary">Upload New Image</button>
           </div>
           
           <div class="information-container">
             <form action="">
             <LAbel for="Name"></LAbel> 
             <input type = "Name" placeholder="Full Name" id="Name">
              </form>
           </div>
            <div class="information-container">
             <form action="">
             <LAbel for="Bio"></LAbel> 
             <input type = "Bio" placeholder="Bio" id="Bio">
              </form>
           </div>
           <div class="information-container">
             <form action="">
             <LAbel for="Skills"></LAbel> 
             <input type = "Skills" placeholder="Skills" id="Skills">
              </form>
           </div>
     </div>
     </div>
        <div class="decision-container">
            <button class="decision-button">Save Changes</button>
            <button class="decision-button">Cancel</button>
        </div>

    </section>
