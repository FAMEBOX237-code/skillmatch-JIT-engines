<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../static/css/editprofilepage.css">
    <link rel="stylesheet" href="../static/css/header-footer.css">
    <link rel="stylesheet" href="../static/css/global.css">
    <!-- This icon library gives us the bell & profile icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
      <!-- ======= HEADER START ======= -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h2>SkillMatch+</h2>
            </div>

            <nav class="main-nav">
                <a href="/dashboard">Dashboard</a>
                <a href="/skillfund">SkillFund</a>
            </nav>

            <div class="header-right">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="profile-dropdown" tabindex="0">
                <div class="profile-dropdown">
                    <div></div>
                    <img src="avatar.png" alt="Profile" class="profile-pic">
                    <i class="fas fa-caret-down"></i>

                    <div class="dropdown-menu">
                        <a href="/profile">My Profile</a>
                        <a href="/setting">Settings</a>
                        <a href="/logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Edit profile Page Starts-->
    <section>
  <div class="over-all-container">

    <form method="POST" action="{{ url_for('profile.edit_profile') }}" enctype="multipart/form-data">


      <div class="edit-container">

       <img src="{{ url_for('static', filename='images/' + (user.profile_picture or 'avatar.png')) }}"
     class="profile-avatar" alt="Profile Picture">


        <div class="edit-actions">
        <input type="file" name="profile_picture" accept="image/*" class="btnedit-primary">
        </div>


        <div class="information-container">
          <label for="full_name"></label>
          <input type="text"
                 id="full_name"
                 name="full_name"
                 value="{{ user.full_name }}"
                 placeholder="Full Name"
                 required>
        </div>

        <div class="information-container">
          <label for="bio"></label>
          <input type="text"
                 id="bio"
                 name="bio"
                 value="{{ user.bio }}"
                 placeholder="Bio">
        </div>

        <div class="information-container">
          <label for="skills"></label>
          <input type="text"
                 id="skills"
                 name="skills"
                 value="{{ user.skills }}"
                 placeholder="Skills (comma separated)">
        </div>

      </div>

      <div class="decision-container">
        <button type="submit" class="decision-button">Save Changes</button>
        <a href="{{ url_for('profile.profile_page') }}" class="decision-button">
          Cancel
        </a>
      </div>

    </form>

  </div>
</section>

   <!-- ======= FOOTER START ======= -->
<footer class="main-footer">
    <div class="container footer-container">
        <!-- Top Links -->
        <div class="footer-links">
            <a href="/about">About Us</a>|
            <a href="/contact">Contact</a>|
            <a href="/terms">Terms</a>|
            <a href="/privacy">Privacy Policy</a>
        </div>

        <!-- Bottom Line -->
        <div class="footer-bottom">
            <p>Â© 2025 SkillMatch+ <span class="separator">|</span> JIT Engines</p>
        </div>
    </div>
</footer>
</body>
</html>
